<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    
    :root {
  --weather-light: #f5f5f5;
  --weather-cool: #e6eaf0;
  --weather-dark: #1e242c;
  --weather-gradient: linear-gradient(to bottom, #87ceeb, #ffffff);
  --weather-sunny: #f5e37e;
  --weather-cloudy: #bcccdc;
  --weather-rain: #2b4f6e;

  --button-primary: #0044cc;
  --button-hover: #002a80;

  --text-light: #ffffff;
  --text-dark: #111827;

  --shadow-dark: rgba(30, 31, 33, 0.6);
}

  </style>
</head>
<body class="bg-[var(--weather-rain)] text-[var(--text-light)]">
   
    <h2 class="  text-3xl  ml-96 mt-9 ml-96"> Weather</h2>
<div>
    <input type="text" placeholder="SEARCH CITY...."  class="w-1/4   bg-[var(--weather-rain)] border-b-[4px]  border-[var(--weather-sunny)] ml-96 mt-20 italic" />

<button class="bg-red-700  px-4 p-2 rounded" onclick="Search()">SEARCH</button>
  </div>
    
  


  <section  class="  w-3/4 border-2  border-slate-300  h-3/6 mx-auto grid grid-rows-3 rounded shadow-lg shadow-slate-400">
<p id="show"></p>
  </section>
  <script src="weather.js"></script>

</body>
</html>
